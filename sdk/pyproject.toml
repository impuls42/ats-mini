[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ats-sdk"
version = "0.1.0"
description = "ATS-Mini CBOR-RPC Communication SDK"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}

dependencies = [
  "cbor2",
  "pyserial",
  "websockets",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-asyncio",
]

[project.urls]
Repository = "https://github.com/esp32-si4732/ats-mini"
Issues = "https://github.com/esp32-si4732/ats-mini/issues"

[tool.setuptools]
packages = ["ats_sdk"]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
