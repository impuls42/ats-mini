name: Build Firmware

on:
  pull_request:
    branches:
      - main
    paths:
      - 'firmware/**'
      - 'platformio.ini'
      - 'changelog/**'
      - 'CHANGELOG.md'
      - '.github/workflows/build.yml'
      - '.pre-commit-config.yaml'
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'firmware/**'
      - 'platformio.ini'
      - 'changelog/**'
      - 'CHANGELOG.md'
      - '.github/workflows/build.yml'
      - '.pre-commit-config.yaml'
  workflow_dispatch:
    inputs:
      revision:
        description: "A tag to release, e.g. v1.00"
        type: string
        required: false

jobs:
  build:
    name: build ${{ matrix.board.profile }}
    runs-on: ubuntu-latest
    permissions: {}
    strategy:
      fail-fast: true
      matrix:
        board:
          - profile: esp32s3-ospi
            env: esp32s3-ospi
            artifact-suffix: ospi
          - profile: esp32s3-qspi
            env: esp32s3-qspi
            artifact-suffix: qspi

    outputs:
      slug: ${{ steps.slug.outputs.slug }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: "${{ github.event.inputs.revision || github.ref }}"

      - name: Get version slug
        id: slug
        run: |
          echo "slug=$(git describe --tags --match 'v?.??' --always --dirty || echo v0.00)" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: |
          pip install --upgrade platformio esptool
          pio --version
          esptool version

      - name: Compile firmware
        run: |
          pio run -e ${{ matrix.board.env }}

      - name: Save build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: ignore
          name: build-logs-${{ matrix.board.artifact-suffix }}
          path: |
            .pio/build/${{ matrix.board.env }}/idedata.json
            .pio/build/${{ matrix.board.env }}/compile_commands.json

      - name: Install uv and python
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: "pyproject.toml"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install base dependencies
        run: |
          uv sync

      - name: Compile the unreleased changelog
        run: |
          # shellcheck disable=SC2015
          ls changelog/*.md && uv run towncrier build --keep --version Unreleased || true

      - name: Create merged firmware
        run: |
          # Create merged binary at offset 0x0 (bootloader + partitions + firmware)
          esptool \
            --chip esp32s3 \
            merge-bin \
            -o .pio/build/${{ matrix.board.env }}/firmware.merged.bin \
            --flash-mode keep \
            --flash-size 8MB \
            0x0 .pio/build/${{ matrix.board.env }}/bootloader.bin \
            0x8000 .pio/build/${{ matrix.board.env }}/partitions.bin \
            0x10000 .pio/build/${{ matrix.board.env }}/firmware.bin

      - name: Prepare compiled artifact
        run: |
          BUILD_DIR=".pio/build/${{ matrix.board.env }}"
          ARTIFACT_DIR="artifact/ats-mini-${{ steps.slug.outputs.slug }}-${{ matrix.board.artifact-suffix }}"
          mkdir -p "$ARTIFACT_DIR"

          # Copy firmware files
          cp "$BUILD_DIR/firmware.bin" "$ARTIFACT_DIR/"
          cp "$BUILD_DIR/firmware.elf" "$ARTIFACT_DIR/"
          cp "$BUILD_DIR/bootloader.bin" "$ARTIFACT_DIR/"
          cp "$BUILD_DIR/partitions.bin" "$ARTIFACT_DIR/"
          cp "$BUILD_DIR/firmware.merged.bin" "$ARTIFACT_DIR/"
          cp CHANGELOG.md "$ARTIFACT_DIR/"

      - name: Upload compiled artifact
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ github.event.repository.name }}-${{ steps.slug.outputs.slug }}-${{ matrix.board.artifact-suffix }}
          path: artifact

  release:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: true
    steps:
      - name: Download the build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'ats-mini-*'
          merge-multiple: true
          path: artifact
      - name: Archive the build artifacts
        run: cd "artifact" && find . -mindepth 1 -maxdepth 1 -type d -exec sh -c 'zip -r "../${1%/}.zip" "$1"' _ {} \;
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SLUG: ${{ needs.build.outputs.slug }}
        run: >-
          python -c 'import os,re; t=open(f"""artifact/ats-mini-{os.environ["SLUG"]}-ospi/CHANGELOG.md""").read(); r=re.search(f"""(^## {os.environ["SLUG"][1:].replace(".", "\\.")} .*?)(?=^## \\d|\\Z)""", t, re.MULTILINE | re.DOTALL); print(r.group(0) if r else "")' |
          gh release create "$SLUG" --repo '${{ github.repository }}' --notes-file -
      - name: Upload release artifacts
        env:
          GITHUB_TOKEN: ${{ github.token }}
          FILENAMES: ${{ github.event.repository.name }}-${{ needs.build.outputs.slug }}-*.zip
          SLUG: ${{ needs.build.outputs.slug }}
        run: |
          # shellcheck disable=SC2086
          gh release upload "$SLUG" $FILENAMES --repo '${{ github.repository }}' --clobber
